<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del Presente Año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number:'1.2-2'}}

    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del Presente Año">
      {{ (ventasNetas + 1000000) | currency:'USD':'symbol-narrow':'1.0-4'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="del Presente Año">
      {{ porcentaje | percent: '2.2-2'}}
    </p-card>
  </div>

</div>
